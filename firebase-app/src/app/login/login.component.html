
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<div class="container-fluid">
<div class="header">
  <img src="assets/Group 16777.svg">

</div>
<img src="assets/Image 1.png">
  <div class="form">
      
    <form #logForm="ngForm" (ngSubmit)="onSubmit(logForm)" >
    <div class="form-group">
      <div class="alert alert-danger" *ngIf="error">
        <p>{{error}}</p>
      </div></div>
      <div class="form-group">
        
        <div class="form-group" >
          <input type="email" id="email" name="email" placeholder="Email Id" class="form-control"
          ngModel
          required
          email>
          <div class="line"></div>
      </div>

      <div class="form-group" >
          
        <input type="password" id="password" name="password" placeholder="*********" class="form-control"
        ngModel
        required
        minlength="6">
        <div class="line"></div>

      </div>
       <a (click)="reset_pwd(logForm)" style="color:grey;font-size:15px">Forgot Password</a> 
       <br>
       <br>
      <a>Learn how to find your consumer key
      <br> and consumer secret</a>
      <br>
      <br>
      <div class="form-group" >
      <div class="col-lg-6 col-md-6 col-sm-6">
      <button type="submit" class="btn btn-default" >Login</button></div>
            <div class="col-lg-6 col-md-6 col-sm-6">
      <button class="btn btn-default" [routerLink]="['/register']">Sign up</button></div></div>
      </div>
  </form></div></div>
